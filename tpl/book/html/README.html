<div class=page-header><h1 id=HTML>HTML</h1></div><p><img src=http://ww4.sinaimg.cn/large/9b71eb63gw1f169fudzk1j21hc0kv7wj.jpg alt=HTML5></p><h2>概述</h2><p><strong>HTML（超文本标记语言）</strong> 用于编写大家平时使用浏览器访问的一个一个丰富多彩的网页，甚至现在也用于编写许多 PC、手机上的应用软件界面。</p><p>其中可以包含超链接、图片、表格等。在 HTML5 标准中还加入了视频、音频等支持，另网页更加丰富多彩。</p><p>但是 HTML 仅仅包含了内容，如果希望给内容增加格式，就需要使用 CSS 来添加样式。</p><p>首先我们从网页的“骨架”，HTML 开始。</p>
